  <style>
    /* Enable custom cursor only on Jason Mode */
    body {
      font-family: "Poppins", sans-serif;
    }

    body,a,button,.icon,.logo {
      cursor: none !important;
    }
    
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 16px;
      height: 16px;
      border: 2px solid #4B9CD3;
      border-radius: 50%;
      background-color: rgba(75, 156, 211, 0.15);
      pointer-events: none;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.15s ease, background-color 0.15s ease, border 0.15s ease;
      z-index: 10000;
    }

    .custom-cursor.hover {
      transform: translate(-50%, -50%) scale(1.6);
      background-color: rgba(83, 101, 129, 0.4);
      border: 2px solid #13294B;
    }

    .custom-cursor.click {
      transform: translate(-50%, -50%) scale(0.7);
    }

    #desktop-nav .logo {
      margin-left: -4rem;
      text-align: left;
      justify-self: flex-start;
    }
  </style>

  <script>
    const cursor = document.querySelector(".custom-cursor");
    let mouseX = -10, mouseY = -10, cursorX = -10, cursorY = -10;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.3;
      cursorY += (mouseY - cursorY) * 0.3;
      cursor.style.top = `${cursorY}px`;
      cursor.style.left = `${cursorX}px`;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    document.addEventListener("mousedown", () => cursor.classList.add("click"));
    document.addEventListener("mouseup", () => cursor.classList.remove("click"));

    document.addEventListener("mouseleave", () => {
      cursor.style.opacity = 0; // hide when cursor leaves window
    });
    document.addEventListener("mouseenter", () => {
      cursor.style.opacity = 1; // show again when it re-enters
    });

    document.addEventListener("keydown", (e) => {
    // Ignore if typing in an input or textarea
    const active = document.activeElement;
    if (active && (active.tagName === "INPUT" || active.tagName === "TEXTAREA")) {
      return;
    }

    if (e.key === "j" || e.key === "J") {
      // Optional: small delay or animation hook could go here
      window.location.href = "../index.html";
    }
  });
  </script>
